{% extends "_base.html" %} 
<!--  -->
{% block head %} 
<title>View</title>
<script src="{{ url_for('static',filename='view-artefacts.js') }}"></script>
{% endblock %} 
<!--  -->
{% block body %} 

<h2>View Artefacts</h2>

<div class="mb-3">
    <label for="artefact-alignment" class="form-label">Alignment</label>
    <select class="form-select" id="artefact-alignment" name="artefact-alignment">
        {% for type in ["Agnostic","Armadylean","Bandosian","Dragonkin","Saradominist","Zamorakian","Zarosian"] %} 
            <option value="{{type}}">{{type}}</option>
        {% endfor %} 
    </select>
</div>


<table class="table table-dark table-striped">
    <thead>
        <tr>
            {% for heading in ["ID","Name","Restored","Damaged","Alignment","Level","XP"] %} 
                <th class="col">{{heading}}</th>
            {% endfor %} 
        </tr>
    </thead>

    <tbody>

    </tbody>
</table>

{% endblock %}
